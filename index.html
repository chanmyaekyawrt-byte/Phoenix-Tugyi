<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Mobile v3.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode_js@1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .glass { background: #1e293b; border: 1px solid #334155; border-radius: 24px; padding: 2rem; width: 90%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        #qrcode { background: white; padding: 12px; border-radius: 16px; display: inline-block; margin: 0 auto; }
        #qrcode img { display: block; }
    </style>
</head>
<body>
    <div class="glass text-center">
        <h1 class="text-3xl font-extrabold text-blue-400 mb-1">Phoenix Mobile</h1>
        <p class="text-slate-400 text-sm mb-8 font-medium">WGCF Config Generator v3.5</p>

        <button onclick="generateConfig()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg active:scale-95 mb-6 text-lg">
            Generate Config
        </button>

        <div id="result" class="hidden">
            <div class="flex justify-center mb-6">
                <div id="qrcode"></div>
            </div>

            <div class="bg-black/40 rounded-xl p-4 mb-6 border border-slate-700 text-left">
                <pre id="display" class="text-[10px] text-green-400 font-mono leading-tight overflow-x-auto max-h-32"></pre>
            </div>

            <button onclick="downloadFile()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-all active:scale-95 text-lg border-b-4 border-emerald-800">
                Download .conf File
            </button>
        </div>
    </div>

    <script>
        let count = 1;
        let currentConf = "";

        function generateConfig() {
            const btn = document.getElementById('btn');
            btn.innerText = "Processing...";
            
            // Logic အလုပ်လုပ်ကြောင်း သေချာစေရန်
            setTimeout(() => {
                const priv = btoa(Math.random().toString()).substring(0, 44);
                currentConf = `[Interface]\nPrivateKey = ${priv}\nAddress = 172.16.0.2/32\nDNS = 1.1.1.1\nMTU = 1280\n\n[Peer]\nPublicKey = bmXOC+F1FxEMF9dyiK2H5/1SU...\nAllowedIPs = 0.0.0.0/0\nEndpoint = 162.159.192.10:500`;
                
                document.getElementById('display').innerText = currentConf;
                
                const qrContainer = document.getElementById('qrcode');
                qrContainer.innerHTML = ""; 
                
                try {
                    new QRCode(qrContainer, {
                        text: currentConf,
                        width: 180,
                        height: 180
                    });
                    document.getElementById('result').classList.remove('hidden');
                    btn.innerText = "Regenerate";
                } catch (e) {
                    alert("QR Code Error: Please refresh and try again.");
                    btn.innerText = "Generate Config";
                }
            }, 500);
        }

        function downloadFile() {
            if(!currentConf) return;
            const blob = new Blob([currentConf], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Phoenix_${count}.conf`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            count++;
        }
    </script>
</body>
</html>
