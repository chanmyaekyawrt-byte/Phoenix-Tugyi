<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix Mobile Tugyi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { background-color: #0b1120; color: #f8fafc; font-family: sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .glass { background: #1e293b; border: 1px solid #334155; border-radius: 28px; padding: 2.5rem; width: 90%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6); }
        #qrcode-container { background: white; padding: 12px; border-radius: 16px; display: inline-block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="glass text-center">
        <h1 class="text-3xl font-extrabold text-blue-400 mb-1">Phoenix Mobile Tugyi</h1>
        <p class="text-slate-400 text-sm mb-10 font-medium">WGCF Config Generator v3.5</p>

        <button onclick="generateConfig()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-2xl transition-all shadow-lg active:scale-95 mb-6 text-lg">
            Generate Config
        </button>

        <div id="result" class="hidden animate-in fade-in duration-300">
            <div class="flex justify-center mb-8">
                <div id="qrcode-container"></div>
            </div>
            
            <button onclick="downloadFile()" id="dlBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 px-6 rounded-2xl shadow-xl transition-all active:scale-95 text-lg border-b-4 border-emerald-800">
                Download .conf File
            </button>
        </div>
    </div>

    <script>
        let count = 1;
        let currentConf = "";

        // WireGuard standard key generation
        function generateWGKey() {
            const bytes = new Uint8Array(32);
            window.crypto.getRandomValues(bytes);
            let binary = "";
            for (let b of bytes) binary += String.fromCharCode(b);
            return btoa(binary);
        }

        function generateConfig() {
            const btn = document.getElementById('btn');
            btn.innerText = "Connecting...";
            
            setTimeout(() => {
                const privKey = generateWGKey();
                const pubKey = "bmXOC+F1FxEMF9dyiK2H5/1SU6kM2D5v7S3mR4zU9cE=";
                
                // Config format အမှန်
                currentConf = `[Interface]\nPrivateKey = ${privKey}\nAddress = 172.16.0.2/32\nDNS = 1.1.1.1, 1.0.0.1\nMTU = 1280\n\n[Peer]\nPublicKey = ${pubKey}\nAllowedIPs = 0.0.0.0/0\nEndpoint = 162.159.192.10:2408`;
                
                const qrDiv = document.getElementById('qrcode-container');
                qrDiv.innerHTML = ""; 
                
                try {
                    // QR Code ထုတ်လုပ်ခြင်း
                    new QRCode(qrDiv, {
                        text: currentConf,
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff"
                    });
                    
                    document.getElementById('result').classList.remove('hidden');
                    btn.innerText = "Regenerate";
                } catch (e) {
                    alert("Error. Please refresh the page.");
                }
            }, 500);
        }

        function downloadFile() {
            if (!currentConf) return;
            const filename = `Phoenix_${count}.conf`;
            
            // .txt ဖြစ်မသွားစေရန် application/octet-stream သုံးထားသည်
            const blob = new Blob([currentConf], { type: 'application/octet-stream' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 500);
            
            count++;
            document.getElementById('dlBtn').innerText = "Downloaded ✅";
            setTimeout(() => { document.getElementById('dlBtn').innerText = "Download .conf File"; }, 2000);
        }
    </script>
</body>
</html>
